<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - WMMS Intranet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f8f8f8;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .dashboard {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">⚙️ Administración - WMMS Intranet</div>
    
    <div class="dashboard">
        <div class="dashboard-card">Empleados Activos: <span id="activeEmployees">120</span></div>
        <div class="dashboard-card">Tickets Abiertos: <span id="openTickets">15</span></div>
        <div class="dashboard-card">Salas Ocupadas: <span id="occupiedRooms">3</span></div>
    </div>
    
    <div class="container">
        <div class="section">
            <h2>Gestión de Usuarios</h2>
            <div class="form-group">
                <label for="employee">Seleccionar Empleado:</label>
                <select id="employee">
                    <option value="">Seleccione...</option>
                    <option value="1">Juan Pérez</option>
                    <option value="2">María Gómez</option>
                </select>
            </div>
            <button>Activar/Desactivar Usuario</button>
            <button>Restablecer Contraseña</button>
        </div>
        
        <div class="section">
            <h2>Gestión de Tipos de Días</h2>
            <div class="form-group">
                <label for="dayType">Seleccionar Tipo de Día:</label>
                <select id="dayType">
                    <option value="">Seleccione...</option>
                    <option value="vacaciones">Vacaciones</option>
                    <option value="ausencia">Ausencia</option>
                    <option value="home_office">Home Office</option>
                </select>
            </div>
            <button>Activar/Desactivar Tipo de Día</button>
        </div>
    </div>
    
    <div class="container">
        <div class="section">
            <h2>Gestión de Permisos y Roles</h2>
            <button>Administrar Roles</button>
            <button>Administrar Permisos</button>
        </div>
        
        <div class="section">
            <h2>Configuración General</h2>
            <button>Bloquear Fechas para Vacaciones</button>
            <button>Configurar Horarios de Salas</button>
        </div>
    </div>
</body>
</html>
