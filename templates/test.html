<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - WMMS Intranet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f8f8f8;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .sidebar {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex: 3;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: #ff5733;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            display: block;
            width: 100%;
            border: none;
        }
        .button:hover {
            background-color: #e64a19;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .table th {
            background: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">游늵 Reportes - WMMS Intranet</div>
    <div class="container">
        <div class="sidebar">
            <h3>Filtros</h3>
            <div class="form-group">
                <label for="reportType">Tipo de Reporte</label>
                <select id="reportType">
                    <option value="employees_status">Empleados Activos/Inactivos</option>
                    <option value="requested_days">Historial de D칤as Solicitados</option>
                    <option value="trainings">Capacitaciones Completadas</option>
                    <option>Listado de Capacitaciones</option>
                    <option>Historial de Recibos de Sueldo</option>
                    <option>Asignaci칩n de Equipos</option>
                    <option>Historial de Reservas de Salas</option>
                    <option>Versionado de Documentos</option>
                    <option>Historial de Cambios en Permisos</option>
                    <option>Historial de Accesos y Logins</option>
                    <option>Reporte de Tickets de Soporte</option>
                </select>
            </div>
            <div class="form-group hidden" id="filterTypeContainer">
                <label for="filterType">Seleccione el filtro:</label>
                <select id="filterType" onchange="updateSubFilters()">
                    <option value="none">Sin filtro</option>
                    <option value="area">Empleados de un 치rea</option>
                    <option value="day_type">Por tipo de d칤a</option>
                    <option value="role">Por rol</option>
                    <option value="status">Por estado</option>
                </select>
                
            </div>
    
            <div class="form-group hidden" id="subFilterContainer">
                <label for="subFilter">Seleccione una opci칩n:</label>
                <select id="subFilter">
                </select>
            </div>
    
            <div class="form-group">
                <label for="dateRange">Rango de Fechas</label>
                <input type="date" id="startDate"> - <input type="date" id="endDate">
            </div>
            <button class="button">Generar Reporte</button>
        </div>
        <div class="content">
            <h3>Resultados del Reporte</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripci칩n</th>
                        <th>Fecha</th>
                        <th>Acci칩n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Ejemplo de Reporte</td>
                        <td>01/02/2025</td>
                        <td><button class="button">Descargar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
<script>
function updateFilters() {
    const reportType = document.getElementById("reportType").value;
    const filterTypeContainer = document.getElementById("filterTypeContainer");
    const filterType = document.getElementById("filterType");
    const subFilterContainer = document.getElementById("subFilterContainer");
    const subFilter = document.getElementById("subFilter");

    // Limpiar valores anteriores
    filterType.innerHTML = "";
    subFilter.innerHTML = "";
    subFilterContainer.classList.add("hidden");

    if (!reportType) {
        filterTypeContainer.classList.add("hidden");
        return;
    }

    let filters = [];
    
    if (reportType === "employees_status") {
        filters = [
            { value: "none", text: "Sin filtro" },
            { value: "active", text: "Empleados activos" },
            { value: "inactive", text: "Empleados inactivos" },
            { value: "area", text: "Empleados de un 치rea" }
        ];
    } else if (reportType === "requested_days") {
        filters = [
            { value: "none", text: "Sin filtro" },
            { value: "area", text: "Empleados de un 치rea" },
            { value: "day_type", text: "Por tipo de d칤a" }
        ];
    } else if (reportType === "trainings") {
        filters = [
            { value: "none", text: "Sin filtro" },
            { value: "area", text: "Capacitaciones por 치rea" },
            { value: "role", text: "Por rol" },
            { value: "status", text: "Por estado" }
        ];
    }

    filters.forEach(option => {
        let opt = document.createElement("option");
        opt.value = option.value;
        opt.textContent = option.text;
        filterType.appendChild(opt);
    });

    filterTypeContainer.classList.remove("hidden");
}

function updateSubFilters() {
    const filterType = document.getElementById("filterType").value;
    const subFilterContainer = document.getElementById("subFilterContainer");
    const subFilter = document.getElementById("subFilter");

    subFilter.innerHTML = "";
    
    let subFilters = [];

    if (filterType === "area") {
        subFilters = [
            { value: "HR", text: "Recursos Humanos" },
            { value: "IT", text: "IT" },
            { value: "Finance", text: "Finanzas" }
        ];
    } else if (filterType === "day_type") {
        subFilters = [
            { value: "vacaciones", text: "Vacaciones" },
            { value: "ausencia", text: "Ausencia" },
            { value: "home_office", text: "Home Office" }
        ];
    } else if (filterType === "role") {
        subFilters = [
            { value: "admin", text: "Administrador" },
            { value: "supervisor", text: "Supervisor" },
            { value: "empleado", text: "Empleado" }
        ];
    } else if (filterType === "status") {
        subFilters = [
            { value: "completado", text: "Completado" },
            { value: "pendiente", text: "Pendiente" }
        ];
    } else {
        subFilterContainer.classList.add("hidden");
        return;
    }

    subFilters.forEach(option => {
        let opt = document.createElement("option");
        opt.value = option.value;
        opt.textContent = option.text;
        subFilter.appendChild(opt);
    });

    subFilterContainer.classList.remove("hidden");
}

    function generateReport() {
        alert("Generando reporte...");
    }
</script>
