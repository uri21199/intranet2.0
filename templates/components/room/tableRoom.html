<div class="tableRoom">
    <h3>Historial de Reservas</h3>
    
    <div class="filters">
        <label for="filterRoom">Sala:</label>
        <select id="filterRoom" onchange="cargarReservas()">
            <option value="">Todas</option>
            <!-- Opciones dinámicas llenadas desde JS -->
        </select>

        <label for="filterStatus">Estado:</label>
        <select id="filterStatus" onchange="cargarReservas()">
            <option value="">Todos</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Aprobado">Aprobado</option>
            <option value="Rechazado">Rechazado</option>
        </select>
    </div>

    <table class="tableRoom">
        <thead>
            <tr>
                <th>Sala</th>
                <th>Fecha</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaReservas">
            <!-- Datos se llenarán dinámicamente con JS -->
        </tbody>
    </table>
</div>
