<div class="containerFormRoom">
    <label for="typeRoom">Sala a reservar</label>
    <select id="typeRoom" onchange="cambiarFormulario()">
        <option value="capacitaciones">Sala de Capacitaciones</option>
        <option value="reuniones">Sala de Reuniones</option>
    </select>

    <div id="formFields">
        <label for="area">Seleccionar Área</label>
        <select id="area" onchange="cargarEmpleados()">
            <option value="IT">IT</option>
            <option value="Marketing">Marketing</option>
            <option value="RRHH">RRHH</option>
        </select>

        <label for="empleados">Seleccionar Empleado</label>
        <select id="empleados">
            <option value="">Selecciona un área primero</option>
        </select>

        <button onclick="agregarEmpleado()">Añadir Empleado</button>
        
        <h3>Empleados seleccionados:</h3>
        <ul id="listaEmpleados"></ul>

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha">

        <label for="horaInicio">Hora de Inicio</label>
        <input type="time" id="horaInicio">

        <label for="horaFin">Hora de Fin</label>
        <input type="time" id="horaFin">
    </div>

    <button onclick="enviarSolicitud()">Reservar Sala</button>
</div>
