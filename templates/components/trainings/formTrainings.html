<div class="formTrainings">
    <h2>Registrar Nueva Capacitación</h2>
    <div class="form-group">
        <label for="name">Nombre de la Capacitación:</label>
        <input type="text" id="name" placeholder="Ingrese el nombre">
    </div>
    <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" placeholder="Ingrese la descripción"></textarea>
    </div>
    <div class="form-group">
        <label for="date">Fecha de Capacitación:</label>
        <input type="date" id="date">
    </div>
    <div class="form-group">
        <label for="duration">Duración (horas):</label>
        <input type="number" id="duration" min="1">
    </div>
    <div class="form-group">
        <label for="responsible">Responsable:</label>
        <select id="responsible">
            <option value="">Seleccione un responsable</option>
            <option value="1">Juan Pérez</option>
            <option value="2">María López</option>
        </select>
    </div>
    <button class="button">Registrar Capacitación</button>
</div>
