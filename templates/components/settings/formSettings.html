<form class="formSettings" id="settingsForm">
    <!-- Cambio de contraseña -->
    <label for="currentPassword">Contraseña Actual</label>
    <input type="password" id="currentPassword" name="currentPassword" placeholder="Ingrese su contraseña actual">

    <label for="newPassword">Nueva Contraseña</label>
    <input type="password" id="newPassword" name="newPassword" placeholder="Ingrese la nueva contraseña">

    <label for="confirmPassword">Confirmar Nueva Contraseña</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme la nueva contraseña">

    <!-- Datos personales (se completarán con JS) -->
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Teléfono</label>
    <input type="text" id="phone" name="phone" required>

    <label for="state">Provincia</label>
    <input type="text" id="state" name="state" required>

    <label for="city">Ciudad</label>
    <input type="text" id="city" name="city" required>

    <label for="address">Dirección</label>
    <input type="text" id="address" name="address" required>

    <button type="submit">Guardar Cambios</button>
</form>
