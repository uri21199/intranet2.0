<div class="tableDays">
    <h3>Historial de solicitudes</h3>
    <div class="filters">
        <label for="filterDayType">Tipo de Día:</label>
        <select id="filterDayType" onchange="cargarSolicitudes()">
            <option value="">Todos</option>
            <option value="1">Día de ausencia</option>
            <option value="2">Día de estudio</option>
            <option value="3">Día de home office</option>
            <option value="4">Días de vacaciones</option>
        </select>
        
        <label for="filterMotivo">Motivo:</label>
        <select id="filterMotivo" onchange="cargarSolicitudes()">
            <option value="">Todos</option>
            <option value="enfermedad">Enfermedad</option>
            <option value="turno_medico">Turno médico</option>
            <option value="mudanza">Mudanza</option>
            <option value="problema_familiar">Problema familiar</option>
            <option value="otro">Otro</option>
        </select>
        
        <label for="filterStartDate">Desde:</label>
        <input type="date" id="filterStartDate" onchange="cargarSolicitudes()">
        
        <label for="filterEndDate">Hasta:</label>
        <input type="date" id="filterEndDate" onchange="cargarSolicitudes()">
    </div>
    
    <table class="tableDays">
        <thead>
            <tr>
                <th>Tipo de Día</th>
                <th>Fecha(s)</th>
                <th>Motivo</th>
                <th>Estado</th>
                <th>Archivo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaSolicitudes">
        </tbody>
    </table>
</div>
