<div class="sidebar">
    <h3>Filtros</h3>
    <div class="form-group">
        <label for="reportType">Tipo de Reporte</label>
        <select id="reportType">
            <option value="employees_status">Empleados Activos/Inactivos</option>
            <option value="requested_days">Historial de Días Solicitados</option>
            <option value="trainings">Capacitaciones Completadas</option>
            <option>Listado de Capacitaciones</option>
            <option>Historial de Recibos de Sueldo</option>
            <option>Asignación de Equipos</option>
            <option>Historial de Reservas de Salas</option>
            <option>Versionado de Documentos</option>
            <option>Historial de Cambios en Permisos</option>
            <option>Historial de Accesos y Logins</option>
            <option>Reporte de Tickets de Soporte</option>
        </select>
    </div>
    <div class="form-group hidden" id="filterTypeContainer">
        <label for="filterType">Seleccione el filtro:</label>
        <select id="filterType" onchange="updateSubFilters()">
            <option value="none">Sin filtro</option>
            <option value="area">Empleados de un área</option>
            <option value="day_type">Por tipo de día</option>
            <option value="role">Por rol</option>
            <option value="status">Por estado</option>
        </select>
        
    </div>

    <div class="form-group hidden" id="subFilterContainer">
        <label for="subFilter">Seleccione una opción:</label>
        <select id="subFilter">
        </select>
    </div>

    <div class="form-group">
        <label for="dateRange">Rango de Fechas</label>
        <input type="date" id="startDate"> - <input type="date" id="endDate">
    </div>
    <button class="button">Generar Reporte</button>
</div>
